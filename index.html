<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陈思全的音乐盒子</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index-min.css">
</head>

<body>
  <div class="bg"><img id="bg_img"></div>
  <div class="player">
    <div class="t">
      <div class="last"><span class="bi bi-chevron-left"></span></div>
      <div class="album"><img id="album_img">
        <div class="playbtn bi bi-play-fill"></div>
        <div class="playing"><span></span><span></span><span></span></div>
      </div>
      <div class="next"><span class="bi bi-chevron-right"></span></div>
    </div>
    <div class="song_detail">
      <div class="title" id="title"></div>
      <div class="message">
        <div class="item">歌手：<span id="singer"></span></div>
        <div class="item">专辑：<span id="album_name"></span></div>
      </div>
    </div>
    <div class="range">
      <div class="time">00:00/00:00</div>
      <div class="rangebar"><input type="range" name="" id=""></div>
    </div>
    <div class="lrc"></div>
    <div class="controls">
      <div class="item randombtn"><span class="bi bi-shuffle"></span></div>
      <div class="item playlistbtn"><span class="bi bi-music-note-list"></span></div>
      <div class="item isrepeat"><span class="bi bi-repeat-1"></span></div>
    </div>
  </div>
  <div class="playlist">
    <ul></ul>
  </div><audio src="" id="audio"></audio>
</body>
<script src="./kugou-min.js"></script>
<script src="./index-min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</html>
